<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./quiz.css">
    <link rel="icon" href="./public/favicon.png" type="image/png">
    <title>Quiz App</title>
</head>

<body>
    <header>
        <div class="left_side">
            <img id="logo" src="../diversion/public/logo_cropped.png" alt="Techy Logo">
        </div>
        <div class="right_side">
            <nav>
                <ul>
                    <li><a href="./home.html">Home</a></li>
                    <li>Quiz<span></span></li>
                    <li><a href="./about.html">About Us</a></li>
                    <li><a href="./contact.html"></a>Contact us<span></span></li>
                </ul>
                <div class="search">
                    <i class="bi bi-search"></i>
                    <input type="text" placeholder="Search Projects">
                </div>
                <button class="button-63" role="button">Log In</button>
            </nav>
        </div>
    </header>
    <main>
        <section class="card-section">
            <h2 class="heading">Let's test your understanding</h2>
            <div class="card" onclick="openQuiz('./frontend/frontend.html')">
                <h3>Frontend Quiz</h3>
                <br>
                <p>Frontend Interview Questions</p>
            </div>
            <div class="card" onclick="openQuiz('./backend/backend.html')">
                <h3>Backend Quiz</h3>
                <br>
                <p>Backend Interview Questions</p>
            </div>
            <div class="card" onclick="openQuiz('./devops/devops.html')">
                <h3>Devops Quiz</h3>
                <br>
                <p>Devops Interview Questions</p>
            </div>
        </section>
    </main>
    <script>
        function openQuiz(quizUrl) {
            window.location.href = quizUrl;
        }
    </script>
</body>

</html>
